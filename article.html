<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="article.css">
    <title>Help Us and Donate</title>
</head>
<body>

    <div class="container">

        <!--banner-->
        <img src="https://secure.defenders.org/images/content/pagebuilder/PageWrap_DonateNow_banner_2.jpg">

        <!--top section-->
        <div class="top">
            <h2>Help Defenders of Wildlife save endangered species and the habitat they need to survive with a donation!</h2>
        </div>

        <div class="donations">
            <div class="option">
                <input type="radio" id="radio01" name="radio" />
                <label for="radio01"><span></span>$25</label>
            </div>

            <div class="option">
                <input type="radio" id="radio02" name="radio" />
                <label for="radio02"><span></span>$50</label>
            </div>

            <div class="option">
                <input type="radio" id="radio03" name="radio" />
                <label for="radio03"><span></span>$100</label>
            </div>

            <div class="option">
                <input type="radio" id="radio04" name="radio" />
                <label for="radio04"><span></span>$250</label>
            </div>

            <div class="option">
                <input type="radio" id="radio05" name="radio" />
                <label for="radio05"><span></span>$500</label>
            </div>
        </div>

        <form>
            <h1>Fill Out To Donate</h1>
            <label for="input-text">Full Name</label>
            <input type="text" name="input-text" id="input-text" placeholder="">

            <label for="input-text">Email</label>
            <input type="text" name="input-text" id="input-text" placeholder="">

            <label for="input-text">Credit Card Number</label>
            <input type="text" name="input-text" id="input-text" placeholder="">

            <label for="input-text">Expiration Date</label>
            <input type="text" name="input-text" id="input-text" placeholder="">

        </form>

    </div>

</body>
</html>
